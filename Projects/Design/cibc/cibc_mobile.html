<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
	<title>Meaghan Choi</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<style>
		img {
			width: 100%;
		}
	</style>
</head>
<body>

			<img src="images/mobile1.png" id="clickImage" onclick="changeImage()"/>

</body>
<script>
 	var counter = 1;
 	
 	clickImage.onclick = function(){
 	    if(counter == 0){
 	        document.getElementById("clickImage").src = "images/mobile1.png";
 	        counter++;
 	    }
 	    else if(counter == 1){
 	        document.getElementById("clickImage").src = "images/mobile2.png";
 	        counter++;
 	    }
 	    else if(counter == 2){
 	        document.getElementById("clickImage").src = "images/mobile3.png";
 	        counter++;
 	    }
 	    else if(counter == 3){
 	        document.getElementById("clickImage").src = "images/mobile4.png";
 	        counter++;
 	    }
 	    else if(counter == 4){
 	        document.getElementById("clickImage").src = "images/mobile5.png";
 	        counter++;
 	    }
 	    else if(counter == 5){
 	        document.getElementById("clickImage").src = "images/mobile6.png";
 	        counter++;
 	    }
 	    else if(counter == 6){
 	        document.getElementById("clickImage").src = "images/mobile7.png";
 	        counter++;
 	    }
 	    else if(counter == 7){
 	        document.getElementById("clickImage").src = "images/mobile8.png";
 	        counter = 0;
 	    }
 	};
 </script>
</html>
